name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Install Blobfuse
      run: |
        sudo apt-get update --fix-missing
        sudo apt-get install pkg-config cmake libcurl4-gnutls-dev libgnutls28-dev uuid-dev libgcrypt20-dev libboost-all-dev gcc g++ -y
        sudo apt-get install blobfuse
        
    - name: Build Blobfuse-Go
      run: |
        cd main
        go build filesystem.go connection.go dirapis.go fileapis.go
        
    - name: Run Blobfuse-cpp
      run: |
        export AZURE_STORAGE_ACCOUNT=anmodblobwthns
        export AZURE_STORAGE_ACCESS_KEY=${{secrets.ACCOUNT_KEY}}
        mkdir mount temp
        blobfuse mount --tmp-path=temp --container-name=test
        cd mount 
        ls -l
        cd ..
        fusermount -u mount
        
    - name: Run Blobfuse-Go
      run: |
        cd main
        ./filesystem --mountPath=../mount --accountName=anmodblobwthns --accountKey=${{secrets.ACCOUNT_KEY}} --containerName=test &
        cd ../mount
        ls -l
        cd ..
        fusermount -u mount
        
        
