name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Install Blobfuse
      run: |
        sudo apt-get update --fix-missing
        sudo apt-get install pkg-config cmake libcurl4-gnutls-dev libgnutls28-dev uuid-dev libgcrypt20-dev libboost-all-dev gcc g++ -y
        sudo apt-get install blobfuse
        
    - name: Build Blobfuse-Go
      run: |
        mkdir mount temp
        cd main
        go build filesystem.go connection.go dirapis.go fileapis.go
        ./filesystem --mountPath=../mount --accountName=anmodblobwthns --accountKey=${{secret.ACCOUNT_KEY}} --containerName=test
        
  Run Blobfuse-cpp Test Suite:
    name: blobfuse-go testing
    runs-on: ubuntu-latest
    steps:
      
      - name: Download Test
        run: |
          cd mount
          pwd
          ls -l
          cp 1 ../temp
